# BaseURL is set to the correct value by the build system
BaseURL = "/"
languageCode = "en-us"
title = "MeVisLab Examples"
theme = "MeVisLab"
relativeURLs = false
canonifyURLs = true
sectionPagesMenu = "main"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      withAttribute = true
      [markup.goldmark.parser.attribute]
        block = true
        title = true

[Author]
  name = "MeVis Medical Solutions AG"
  copyright = "{year}"
  website = "https://www.mevis.de"

[module]
  [[module.mounts]]
    source = "./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    target = "./assets/js/bootstrap.bundle.min.js"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
    home = [ "HTML", "JSON" ]
  
[menu]
[[menu.main]]
    identifier = "home"
    title = "Home"
    url = "/"
    weight = 100

[[menu.main]]
    identifier = "about"
    title = "Overview"
    url = "/about/"
    weight = 200

[[menu.main]]
    identifier = "tutorials"
    title = "Tutorials"
    url = "/tutorials/"
    weight = 300

[[menu.main]]
    identifier = "examples"
    title = "Examples"
    url = "/examples/"
    weight = 600

[[menu.main]]
    identifier = "contact"
    title = "Contact"
    url = "/contact/"
    weight = 999
