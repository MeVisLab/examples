{{ $button := .Get 0 }}
{{ if eq $button "left" }}
<img width="22px" src="/images/lmb.svg" alt="Left Mouse Button" />
{{ end }}
{{ if eq $button "right" }}
<img width="22px" src="/images/rmb.svg" alt="Right Mouse Button"  />
{{ end }}
{{ if eq $button "middle" }}
<img width="22px" src="/images/mmb.svg" alt="Middle Mouse Button / Mouse Wheel"  />
{{ end }}
